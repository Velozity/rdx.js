syntax = "proto3";

import "rootsdk/types.proto";

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

message EchoEvent {
  string message = 1;
}

service EchoService {
  rpc Echo(EchoRequest) returns (EchoResponse);
  
  rpc BroadcastMessage(EchoEvent) returns (rootsdk.Void);
}